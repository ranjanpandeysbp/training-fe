<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Text/Image</title>
</head>
<body>
    <h1>Scrolling Text</h1>
    <marquee behavior="" direction="" width="400px" bgcolor="red">
        <h1>Hello World</h1>
        <img height="325px" width="325px" src="https://images.unsplash.com/photo-1526738549149-8e07eca6c147?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Electronics">
    </marquee>

    <marquee width="60%" direction="up" height="200px">
        This is a sample scrolling text that has scrolls in the upper direction.
    </marquee>

    <marquee behavior="scroll" direction="up" scrollamount="22">
        Optimum Scrolling speed
        <h1>Media Gallery</h1>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
        </iframe>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
        </iframe>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
        </iframe>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="1">Slow Fast Scrolling</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="20">Medium Scrolling</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="50">Very Fast Scrolling</marquee>
</body>
</html>
