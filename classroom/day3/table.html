<!DOCTYPE html>

            </tr>
            <tr>
                <td>Javascript</td>
                <td>2</td>
                <td>abc</td>
            </tr>
            <tr>
                <td>Html</td>
                <td>1</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
